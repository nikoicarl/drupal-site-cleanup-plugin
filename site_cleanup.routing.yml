site_cleanup.admin:
  path: '/admin/reports/site-cleanup'
  defaults:
    _form: '\Drupal\site_cleanup\Form\CleanupForm'
    _title: 'Site Cleanup'
  requirements:
    _permission: 'administer site configuration'

site_cleanup.settings:
  path: '/admin/config/system/site-cleanup'
  defaults:
    _form: '\Drupal\site_cleanup\Form\SettingsForm'
    _title: 'Site Cleanup Settings'
  requirements:
    _permission: 'administer site configuration'
